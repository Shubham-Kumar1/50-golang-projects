<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .button.secondary {
            background-color: #2ecc71;
        }
        .button.secondary:hover {
            background-color: #27ae60;
        }
        .description {
            color: #7f8c8d;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go Web Server</h1>
        <div class="button-grid">
            <div>
                <a href="/form.html" class="button">
                    Submit Information
                </a>
                <div class="description">Enter your name and age</div>
            </div>
            <div>
                <a href="/form" class="button secondary">
                    View Results
                </a>
                <div class="description">See submitted form data</div>
            </div>
        </div>
    </div>
</body>
</html>
